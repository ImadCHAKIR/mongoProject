<div cdkDropListGroup class="container">
  <div class="example-container">
    <div class="listTaskTitle">
      <h2>To do</h2>
      <button (click)="openDialog('To do')">
        <img src="../../assets/images/plus0.png" alt="">
      </button>
    </div>


    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdk cdkDrag>
        {{item}}
      </div>
    </div>
  </div>

  <div class="example-container">
    <div class="listTaskTitle">
      <h2>In Progress</h2>
      <button (click)="openDialog('In Progress')">
        <img src="../../assets/images/plus0.png" alt="" (click)="openDialog('In Progress')">
      </button>
      </div>


    <div
      cdkDropList
      [cdkDropListData]="inProgress"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
    </div>
  </div>

  <div class="example-container">
    <div class="listTaskTitle">
      <h2>Done</h2>
      <button (click)="openDialog('Done')">
        <img src="../../assets/images/plus0.png" alt="" (click)="openDialog('Done')">
      </button>
    </div>


    <div
      cdkDropList
      [cdkDropListData]="done"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>
